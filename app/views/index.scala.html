@(message: String)

@main("Todo List") {

<div class="message">
    <h1>@message</h1>
</div>
<form id="todoform" action="/todos" method="POST">
    <div>
        <input type="text" class="text" name="text" placeholder="Get groceries" />
    </div>
</form>
<ul id="todos">
    Loading...
</ul>
<script src="@routes.Assets.at("javascripts/todo.js")" type="text/javascript"></script>
}
